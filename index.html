<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>My Favorite Anime</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <style>
        body{
            font-family: Georgia, Times, serif;
            background-image: url("https://wallpapercave.com/wp/wp2758037.gif");
        }


        p {
            text-align: center;
            font-size: 1.2vw;
        }

        h1 {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: darkturquoise;
            font-size: 50px;
            font-family: Avantgarde, fantasy;
        }


        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }

        a{
            color: mediumvioletred;
            text-align: center;
            padding: 0px 10px 0px 10px;
            font-size: 30px;
            transition: 0.5s;
        }

        a:hover{
            color: teal;
        }

        nav {
            text-align: center;
            background-color: turquoise;
            padding: 20px 100px 10px 10px;
            width: 100%;
            height: 50px;
        }

        nav a {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 10px;
            font-size: 30px;
            color: purple;
            font-family: Avantgarde, fantasy;
        }



        #center-wrap {
            width: 60vw;
            margin: auto; 
            height: auto;
        }


        li {
            list-style-position: inside;
            text-align: center;
            font-size: 1.2vw;
        }
        ol {
            text-align: center;
        }
        ul {
            text-align: center;
        }

        table, td {
            border:1px solid teal;
            font-size: 1.2vw;
            font-family: Luminari;
            font-weight: 500;
            white-space: nowrap;
            color: aqua;
        }

        th {
            border:1px solid black;
            text-align: center;
            font-size: 1.2vw;
            font-family: Luminari;
            font-weight: bolder;
        }

    </style>

            </table>
        </div>
